<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="page">
        <header>
            <p>recentes</p>
            <h1>Trabalhos</h1>
        </header>
    
        <main>
            <div class="card">
                <img 
                    src="./image/photo1.avif" 
                    alt="imagem de um computador">
                <h2><span>Desing</span> UI/UX</h2>
            </div>
    
            <div class="card">
                <img 
                    src="./image/photo2.avif" 
                    alt="imagem de um teclado, fone e mouse">
                <h2><span>Mobile</span> For Smartphones</h2>
            </div>
    
            <div class="card">
                <img 
                    src="./image/photo3.avif" 
                    alt="imagem de um notebook e um smartphone">
                <h2><span>Web Site</span> Creat your site</h2>
            </div>

            <div class="card">
                <img 
                    src="./image/photo4.avif" 
                    alt="imagem de um notebook">
                <h2><span>Desktop</span> Notebook</h2>
            </div>
        </main>
    </div>
    
</body>
</html>
